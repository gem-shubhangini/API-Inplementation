<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs Picture Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/fb479f2234.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="input-group  px-3 my-3">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2" id="searchtext">
        <div class="input-group-append">
          <button class="btn btn-outline-info" type="button" id="search"><i class="fas fa-search"></i></button>
        </div>
      </div>
       
    <div class="btngroup" >
        <button class="btn  btn-outline-info" id="random">Random Picture</button>
        <button class="btn  btn-outline-info" id="all">50 Dog Pictures</button>
        <button class="btn  btn-outline-info" id="hound">Hound Pictures</button>
        <button class="btn  btn-outline-info" id ="create" data-bs-toggle="modal" data-bs-target="#exampleModal" >Add a new Photo</button>
        <button class="btn  btn-outline-info"id="list"> List of Breeds</button>
    </div>

      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="file" accept="images/*" id="photo">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
              <button type="button" class="btn btn-primary" id="save" >Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <div id="Picture-gallery">

    
    </div>
<ol id="listname">

</ol>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
